<div class="panel panel-default form-top" ng-controller="projectController">
    <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="" novalidate>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Project Name</label>
                <div class="col-md-5">
                    <input type="text" ng-model="ProjectModel.Name" class="form-control" id="name" placeholder="Enter Project Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Project Code</label>
                <div class="col-md-5">
                    <input type="text" ng-model="ProjectModel.Code" class="form-control" id="name" placeholder="Enter Project Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Project Description</label>
                <div class="col-md-5">
                    <textarea ng-model="ProjectModel.Description" class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <button type="submit" class=" btn btn-default">Submit</button>
                    <button class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
