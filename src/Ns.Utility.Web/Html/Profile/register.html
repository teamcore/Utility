<div class="panel panel-default form-top" ng-controller="profileController">
    <div class="panel-heading">
        <h3 class="panel-title">User Profile</h3>
    </div>
    <div class="panel-body">
        <form name="profile" class="form-horizontal" role="form" ng-submit="submit(UserModel)" novalidate>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">First Name</label>
                <div class="col-md-5">
                    <input type="text" ng-model="UserModel.FirstName" class="form-control" name="FirstName" placeholder="Enter First Name" required maxlength="50" ng-pattern="word">
                </div>
                <span class="error" ng-show="profile.FirstName.$error.required">*</span>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-5">
                    <input type="text" ng-model="UserModel.LastName" class="form-control" name="LastName" placeholder="Enter Last Name" required maxlength="50" ng-pattern="word">
                </div>
                <span class="error" ng-show="profile.LastName.$error.required">*</span>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">User Name</label>
                <div class="col-md-5">
                    <input type="text" ng-model="UserModel.UserName" class="form-control" name="UserName" placeholder="Enter User Name" required maxlength="50">
                </div>
                <span class="error" ng-show="profile.UserName.$error.required">*</span>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Password</label>
                <div class="col-md-5">
                    <input type="password" ng-model="UserModel.Password" class="form-control" name="Password" placeholder="Enter Password" required maxlength="50">
                </div>
                <span class="error" ng-show="profile.Password.$error.required">*</span>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Confirm Password</label>
                <div class="col-md-5">
                    <input type="password" ng-model="UserModel.ConfirmPassword" class="form-control" name="ConfirmPassword" placeholder="Re-enter Password" required maxlength="50">
                </div>
                <span class="error" ng-show="profile.ConfirmPassword.$error.required">*</span>
            </div>
            <div class="form-group">
                <div class="col-md-push-2 col-md-5">
                    <button type="submit" ng-disabled="!profile.$valid" class=" btn btn-default">Submit</button>
                    <button ng-click="cancel()" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
