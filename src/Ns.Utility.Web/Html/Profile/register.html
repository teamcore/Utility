<div class="panel panel-default form-top" ng-controller="profileController">
    <div class="panel-heading">
        <h3 class="panel-title">User Profile</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="submit(UserModel)" novalidate>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">First Name</label>
                <div class="col-md-5">
                    <input type="text" ng-model="UserModel.FirstName" class="form-control" id="name" placeholder="Enter First Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-5">
                    <input type="text" ng-model="UserModel.LastName" class="form-control" id="name" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">User Name</label>
                <div class="col-md-5">
                    <input type="text" ng-model="UserModel.UserName" class="form-control" id="name" placeholder="Enter User Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Password</label>
                <div class="col-md-5">
                    <input type="password" ng-model="UserModel.Password" class="form-control" id="name" placeholder="Enter Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Confirm Password</label>
                <div class="col-md-5">
                    <input type="password" ng-model="UserModel.ConfirmPassword" class="form-control" id="name" placeholder="Re-enter Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <button type="submit" class=" btn btn-default">Submit</button>
                    <button class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
